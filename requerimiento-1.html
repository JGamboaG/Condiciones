<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimiento 1</title>
    <link rel="stylesheet" href="./assets/css/style-1.css">
</head>
<body>
    <img src="./assets/img/flor.png" alt="Imagen flor" style="cursor:pointer"
        onclick="
            toggle = !toggle
            if(toggle){
                document.querySelector('img').style.filter = 'drop-shadow(2px 0 0 #ff0000) drop-shadow(-2px 0 0 #ff0000) drop-shadow(0 2px 0 #ff0000) drop-shadow(0 -2px 0 #ff0000)'
            } else{
                document.querySelector('img').style.filter = 'none'
            }
    ">
    <script src="./assets/js/script-1.js"></script>
</body>
</html>
